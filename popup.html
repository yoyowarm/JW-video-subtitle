
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Getting Started Extension's Popup</title>
    <script src="FileSaver.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>

  <body>
    <h1>字幕下載 / Download subtitle</h1>
    <h3>下載選項 / options</h3> 
    <div class="option-line">
      <div>
        <label class="switch js-switch" id="fileName-option" for="txt">
            <input type="checkbox" id="txt" checked>
            <div></div>
        </label>
      </div>
      <div>
        <label class="switch js-switch" id="subtitle-option" for="timeline">
            <input type="checkbox" id="timeline" checked>
            <div></div>
        </label>        
      </div>
    </div>
    <p id="nodata" style="color: #fff; margin-bottom: 0px; margin-top: 5px">目前沒有資料 / no data found</p>
    <div id="container">
    </div>
    <div class="footer">
        <button id="res">刷新資料 / Refresh</button>
    </div>
  </body>
</html>
